<!DOCTYPE html>
<html>

<head>
    <title>BBY Map</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <script src="./scripts/index.js" defer></script>
</head>

<body>
    <div class="top">
        <div class="location">
            <div>You are now discovering</div>
            <div class="setLocation">
                <div>Downtown</div>
                <input placeholder="Enter the food you want" id="input">
                <button class="search">
                    <span class="material-icons-outlined">
                        search
                    </span>
                </button>
                <button class="map">
                    <span class="material-icons-outlined">
                        map
                    </span>
                </button>
                <button class="currentLocation">
                    <span class="material-icons-outlined">
                        location_on
                    </span>
                </button>
            </div>
        </div>
        <div class="control">
            <div class="rating">Rating
                <span class="material-icons-outlined">
                    expand_more
                </span>
            </div>
            <div class="filter">
                <button>
                    <span class="material-icons-outlined">
                        filter_list
                    </span>
                    Filter
                </button>
            </div>
        </div>
    </div>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSQ8gdhK51uacMX8PACFXAycz7ibGjda0&callback=initMap&libraries=localContext,places&v=beta"
        async></script>
</body>

</html>
