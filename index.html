<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
</head>

<body>
    <div class="nav">
        <div class="login"><a href="./login.html">Login</a></div>
    </div>
    <header class="main-header"
        style="background-image: url('./images/main.png');  background-repeat: cover;   background-size: 100% 100%;">
        <div>
            <p class="title1">Honest reviews and ratings!</p>
            <h1 class="title2">map+Menu</h1>
            <fieldset class="main-search">
                <label class="search-word" for="main-search">
                    <span class="material-icons-outlined" id="searching">
                        search
                    </span>
                    <input id="main-search" class="HomeSearchInput" name="main-search" type="text" maxlength="50"
                        placeholder="food or restaurant" autocomplete="off">
                </label>
                <input class="btn-search" type="submit" value="Search">
            </fieldset>
        </div>
    </header>
    <div class="list-title">Our curated best restaurant in Downtown</div>
    <ul class="cards">
        <li class="card">
            <a href="#">
                <img src="./images/ourpick.png" alt="">

            </a>
        </li>
        <li class="card">
            <img src="./images/asianfood.jpg" alt="">
            <a href="#">
                <figure>
                    <figcaption>
                        <div class="info_inner_wrap">
                            <span class="ls-title">Top 5 asian restaurant</span>
                        </div>
                    </figcaption>
                </figure>
            </a>
        </li>
        <li class="card">
            <img src="./images/pizza.jpg" alt="">
            <a href="#">
                <figure>
                    <figcaption>
                        <div class="info_inner_wrap">
                            <span class="ls-title">Top 5 pizzeria</span>
                        </div>
                    </figcaption>
                </figure>
            </a>
        </li>
        <li class="card">
            <img src="./images/dessert.jpg" alt="">
            <a href="#">
                <figure>
                    <figcaption>
                        <div class="info_inner_wrap">
                            <span class="ls-title">Top 5 dessert cafe</span>
                        </div>
                    </figcaption>
                </figure>
            </a>
        </li>
    </ul>
</body>

</html>
