<!DOCTYPE html>
<html>

<head>
    <title>BBY Map</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <script src="./scripts/index.js" defer></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</head>

<body>
    <div class="top">
        <div class="location">
            <div>You are now discovering</div>
            <div class="setLocation">
                <div>Downtown</div>
                <input id="input" type="text" class="controls">
                <button class="search">
                    <span class="material-icons-outlined">
                        search
                    </span>
                </button>
                <button class="map">
                    <span class="material-icons-outlined">
                        map
                    </span>
                </button>
                <button class="currentLocation">
                    <span class="material-icons-outlined">
                        location_on
                    </span>
                </button>
                <div><a href="./login.html">Login</a></div>
            </div>
        </div>
        <div class="control">
            <div class="rating">Rating
                <span class="material-icons-outlined">
                    expand_more
                </span>
            </div>
            <div class="filter">
                <button>
                    <span class="material-icons-outlined">
                        filter_list
                    </span>
                    Filter
                </button>
            </div>
        </div>
    </div>
    <div id="map"></div>
    <div id="infowindow-content">
        <span id="place-name" class="title"></span><br />
        <span id="place-address"></span>
        <img id="place-photos"></img>
    </div>
    <!-- <div><a href="./profile.html">Profile</a></div> -->
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script src="./scripts/firebaseConfig.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSQ8gdhK51uacMX8PACFXAycz7ibGjda0&callback=initMap&libraries=localContext,places&v=beta"
        async defer>
        </script>

</body>

</html>
