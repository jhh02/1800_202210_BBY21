<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <title>restaurants</title>
</head>

<body>
  <div class="top">
    <div class="location">
      <div>You are now discovering</div>
      <div class="setLocation">
        <div>Downtown</div>
        <input placeholder="Enter the food you want" id="input">
        <button class="search">
          <span class="material-icons-outlined">
            search
          </span>
        </button>
        <button class="map">
          <span class="material-icons-outlined">
            map
          </span>
        </button>
        <button class="currentLocation">
          <span class="material-icons-outlined">
            location_on
          </span>
        </button>
      </div>
    </div>
    <div class="control">
      <div class="rating">Rating
        <span class="material-icons-outlined">
          expand_more
        </span>
      </div>
      <div class="filter">
        <button>
          <span class="material-icons-outlined">
            filter_list
          </span>
          Filter
        </button>
      </div>
    </div>
  </div>
</body>

</html>
